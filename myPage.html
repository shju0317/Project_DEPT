<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DEPT-myPage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/myPage_style.css" />
    <script
      src="https://kit.fontawesome.com/c2f525edad.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <input type="checkbox" id="check" />
    <label for="check">
      <i class="fas fa-bars" id="btn"></i>
      <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
      <header>
        <span>DEPT</span>
      </header>
      <ul>
        <li><i class="fas fa-fire-alt"></i>인기글</li>
        <li><i class="fas fa-stream"></i>자유게시판</li>
        <li><i class="fas fa-info-circle"></i>정보게시판</li>
        <li><i class="fas fa-book"></i>책방</li>
        <li><i class="fas fa-bullhorn"></i>공지사항</li>
        <li><i class="fas fa-user"></i>마이페이지</li>
      </ul>
    </div>
    <section class="contents" id="pro_main">
      <article id="pro_image">
        <img src="/images/img_01.jpg" width="200px" />
      </article>
      <article id="pro_info">
        <h3>아이디(이메일)</h3>
        <p>아이디(이메일)</p>
        <br />
        <h3>닉네임</h3>
        <p>닉네임</p>
        <br />
        <h3>학교/학과</h3>
        <p>학교/학과</p>
        <br />
      </article>
    </section>
    <section class="contents">
      <div>흠</div>
    </section>
  </body>
</html>
