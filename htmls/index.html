<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEPT</title>
    <link rel="stylesheet" href="../styles/index_style.css" />
    <script></script>
  </head>
  <body>
    <header>
      <div id="btn_box">
        <button id="loginBtn" onClick="location.href='login.html'">
          로그인
        </button>
        <button id="signUpBtn" onClick="location.href='signUp.html'">
          회원가입
        </button>
      </div>
    </header>
    <div id="div_logo">
      <img src="../images/dept_logo.png" alt="dept_logo" id="dept_logo" />
    </div>
    <section id="contents">
      <section class="left_side">
        <div class="slides">
          <input type="radio" name="r" id="r1" checked />
          <input type="radio" name="r" id="r2" />
          <input type="radio" name="r" id="r3" />
          <input type="radio" name="r" id="r4" />
          <input type="radio" name="r" id="r5" />

          <div class="slide s1">
            <img src="../images/main_01.png" alt="" />
          </div>
          <div class="slide">
            <img src="../images/img_02.jpg" alt="" />
          </div>
          <div class="slide">
            <img src="../images/img_03.jpg" alt="" />
          </div>
          <div class="slide">
            <img src="../images/img_04.jpg" alt="" />
          </div>
          <div class="slide">
            <img src="../images/img_05.jpg" alt="" />
          </div>
          <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
            <label for="r5" class="bar"></label>
          </div>
        </div>
      </section>
      <section class="right_side">
        <div id="best_list">
          <!-- <ul>
                  <li><div>흠</div></li>
                  <li><div>흠</div></li>
                  <li><div>흠</div></li>
                  <li><div>흠</div></li>
                  <li><div>흠</div></li>
              </ul> -->
        </div>
      </section>
    </section>
  </body>
</html>
