<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DEPT-Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.0.min.js"
    ></script>
    <link rel="stylesheet" type="text/css" href="../styles/login_style.css" />
    <script>
      $(function () {
        $("#login").click(function () {
          let username = $("#username").val();
          let password = $("#password").val();
          let re_password = $("#re_password").val();

          if (username === "") {
            $("div#msg_username").css("display", "block");
            $("div#msg_username span").css("color", "red");
            $("div#msg_username span").text("ID를 입력해주세요");
            $("#username").focus();

            return false;
          } else if (password === "") {
            $("div#msg_username").css("display", "none");
            $("div#msg_password").css("display", "block");
            $("div#msg_password span").css("color", "red");
            $("div#msg_password span").text("비밀번호를 입력해주세요");
            $("#password").focus();

            return false;
          } else {
            $(location).attr("href", "mainboard_page.html");
          }

          // $("form").submit();
        });
      });
    </script>
  </head>
  <body>
    <form class="box" action="login.html" method="POST">
      <img src="../images/dept_logo.png" alt="dept_logo" />
      <h3>Login</h3>
      <input type="text" name="" id="username" placeholder="userID(email)" />
      <div id="msg_username">
        <label></label>
        <span></span>
      </div>
      <input type="password" name="" id="password" placeholder="password" />
      <div id="msg_password">
        <label></label>
        <span></span>
      </div>
      <input type="button" name="" id="login" value="Login" />
      <input
        type="button"
        name=""
        value="Create an Account"
        onClick="location.href='signUp.html';"
      />
    </form>
  </body>
</html>
